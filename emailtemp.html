<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Update</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td bgcolor="#f7f7f7" style="padding: 20px 0;">
                <table align="center" width="600" cellspacing="0" cellpadding="0" border="0" style="border-collapse: collapse;">
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 20px; border-radius: 8px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
                            <h1 style="color: #333333;">Weekly Update</h1>
                            <p>Hello [Recipient's Name],</p>
                            <p>Here's your weekly update on the latest happenings:</p>
                            <ul>
                                <li>News and updates.</li>
                                <li>Highlights from last week.</li>
                                <li>Upcoming events or deadlines.</li>
                            </ul>
                            <p>Feel free to reach out if you have any questions or feedback.</p>
                            <p>Best regards,<br>[Your Name]</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
